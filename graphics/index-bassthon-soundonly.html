<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/pixi-filters.js"></script>
    <script src="js/pixi-patch.js"></script>
    <script src="js/howler.min.js"></script>


    <body>
        <script type="text/javascript">
            var bassSound = new Howl({
              src: ['media/Bass_01.wav']
            });

            var thonSound = new Howl({
              src: ['media/Thon_01.wav']
            });

            nodecg.listenFor("showScreen", (value, ack) => {
                if (value.videoId == 0) {
                    bassSound.play();
                }
                else if (value.videoId == 1) {
                    thonSound.play();
                }
            });
        </script>
    </body>
</html>
